<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>SuperCarsIR</title>
</head>
<body>
    
    <div class="form-register">
        
        <form>
            <h1>SuperCarsIR a tu disposicion</h1>
        <p>Ponte en contacto con nosotros para recibir novedades sobre stock de vehiculos</p>

        
            
            <input class="controls" type="text" placeholder="Nombre">
            <input class="controls" type="text" name="Apellidos" placeholder="Apellido">
            <input class="controls" type="text" name="Telefonos" placeholder="Telefono">
            <input class="controls" type="email" name="Correo electronicos" placeholder="Correo electronico">
            <input class="controls" type="text" name="Localidad" placeholder="Localidad">
            <input class="controls" type="text" name="Provincias" placeholder="Provincia">
            <input class="controls" type="text" name="Paises" placeholder="Pais">
            <textarea name="" id="" cols="30" rows="10">Describa su consulta</textarea>
           
            <button class="boton">Enviar</button>

        </form>
    </div>
</body>
</html>
