<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stock.css">
    <title>Stock Sobre Vehiculos</title>
</head>
<body>
    <div class="content">

        <h1 class="logo">Solicita informacion sobre <span>vehiculos</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="nombrecompleto">
                    </p>
                    <p>
                        <label>Direccion de correo electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Vehiculos</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Calle Saavedra 1469</li>
                    <li><i class="fas fa-phone"></i> (54) 3408 548762</li>
                    <li><i class="fas fa-envelope-open-text"></i> Supercars45@hotmail.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                <p>SupercarsIR.com</p>
            </div>
        </div>

    </div>
</body>
</html>
